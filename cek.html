<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untukmu yang Spesial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(to bottom right, #ff6ec4, #7873f5);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: fall 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    h1, p, .btn-container {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 0 auto 30px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 20px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 30px;
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      transition: 0.3s;
      margin: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: white;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars-container"></div>

  <h1>Hai, Kak Selly...</h1>
  <p>
    Mungkin ini terlalu cepat yee.  
    Aku suka kamu... dan aku ingin lebih dekat, lebih mengenal kamu, lebih dari sekadar teman.
    <br><br>
    Maukah kamu jadi pacarku? ðŸ’–
  </p>

  <div class="btn-container">
    <button class="btn" onclick="alert('Ya ampun, aku seneng banget! ðŸ’˜')">Iya, aku mau! ðŸ¥°</button>
    <button class="btn" onclick="alert('Gak apa-apa... Yang penting kamu bahagia ðŸ˜Œ')">Maaf, belum bisa...</button>
  </div>

  <!-- Musik Otomatis -->
  <audio id="bg-music" autoplay loop>
    <source src="emotional-piano-music-256262.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <!-- Buat Bintang -->
  <script>
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 60; i++) {
      let star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 5 + Math.random() * 5 + 's';
      star.style.width = star.style.height = (5 + Math.random() * 5) + 'px';
      starsContainer.appendChild(star);
    }

    // Ini buat play otomatis ketika user klik mana aja (bypass block autoplay)
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      music.play();
    });
  </script>

</body>
</html>
